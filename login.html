<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход в Miyamoto Cloud Miner</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d1a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6b5b95;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Вход в Miyamoto Miner</h1>
  <input type="text" id="wallet" placeholder="Введи адрес Solana кошелька" />
  <br />
  <button onclick="login()">Войти</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWWqOaYvDtjtMynOwZ3hRy5vt2nmzMgFM",
      authDomain: "miyamoto-project.firebaseapp.com",
      projectId: "miyamoto-project",
      storageBucket: "miyamoto-project.appspot.com",
      messagingSenderId: "266668256982",
      appId: "1:266668256982:web:64957d8c366d80b1196377",
      databaseURL: "https://miyamoto-project-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const walletAddress = document.getElementById("wallet").value.trim();

      if (!walletAddress) {
        alert("Введите адрес кошелька");
        return;
      }

      const userRef = db.ref("users/" + walletAddress);

      userRef.once("value").then(snapshot => {
        if (!snapshot.exists()) {
          userRef.set({
            wallet: walletAddress,
            balance: 0,
            totalMiningTime: 0,
            createdAt: Date.now()
          });
        }

        // Сохраняем кошелёк в localStorage
        localStorage.setItem("solanaWallet", walletAddress);

        // Переход на дашборд
        window.location.href = "dashboard.html";
      });
    }
  </script>
</body>
</html>
