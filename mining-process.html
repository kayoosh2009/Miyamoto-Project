<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Майнинг — Miyamoto Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-950 text-white flex flex-col items-center justify-center min-h-screen p-4 space-y-8">

  <div class="text-center">
    <h1 class="text-4xl font-bold mb-2">⛏️ Майнинг Miyamoto</h1>
    <p class="text-gray-400">Заработок токенов через облачный псевдо-майнинг</p>
  </div>

  <!-- Анимационный "кубик" -->
  <div id="cube" class="w-32 h-32 bg-gradient-to-br from-pink-500 to-purple-600 rounded-xl animate-pulse shadow-2xl"></div>

  <!-- Таймер и ожидаемая награда -->
  <div class="text-xl">
    Следующая награда через: <span id="timer" class="font-mono text-green-400">15</span> сек
  </div>
  <div class="text-lg">
    Ожидаемое вознаграждение: <span class="font-semibold text-yellow-400">+1 $MIYAMOTO</span>
  </div>

  <!-- Кнопка стоп -->
  <button onclick="stopMining()" class="mt-4 px-6 py-3 bg-red-600 hover:bg-red-700 rounded-lg text-white font-semibold transition">
    ⛔ Стоп
  </button>

  <!-- Рекламный баннер -->
  <div class="mt-10">
    <iframe data-aa='2392914' src='//ad.a-ads.com/2392914?size=970x250'
            style='width:970px; height:250px; border:0; padding:0; overflow:hidden; background-color: transparent;'>
    </iframe>
  </div>

  <!-- Скрипт логики -->
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBWWqOaYvDtjtMynOwZ3hRy5vt2nmzMgFM",
      authDomain: "miyamoto-project.firebaseapp.com",
      projectId: "miyamoto-project",
      storageBucket: "miyamoto-project.appspot.com",
      messagingSenderId: "266668256982",
      appId: "1:266668256982:web:64957d8c366d80b1196377",
      measurementId: "G-VSQJLR6GR9",
      databaseURL: "https://miyamoto-project-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const wallet = localStorage.getItem("wallet");
    if (!wallet) {
      window.location.href = "login.html";
    }

    let timeLeft = 15;
    const timerDisplay = document.getElementById("timer");

    const countdown = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        rewardUser();
      }
    }, 1000);

    function rewardUser() {
      const userRef = database.ref("users/" + wallet);

      userRef.once("value").then(snapshot => {
        if (snapshot.exists()) {
          const current = snapshot.val();
          const newBalance = (current.balance || 0) + 1;
          userRef.update({ balance: newBalance });
        }
        // Перезагрузить страницу для следующего майнинга
        location.reload();
      });
    }

    function stopMining() {
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
