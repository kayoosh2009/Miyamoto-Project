<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Майнинг — Miyamoto Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center relative px-4">

  <!-- Левый баннер -->
  <div class="absolute left-0 top-1/2 transform -translate-y-1/2 hidden md:block">
    <iframe data-aa='2392839' src='//ad.a-ads.com/2392839?size=300x600' style='width:300px; height:600px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
  </div>

  <!-- Основной контент -->
  <div class="text-center w-full max-w-lg">

    <h1 class="text-4xl font-bold mb-2">⛏️ Майнинг Miyamoto</h1>
    <p class="text-gray-400">Заработок токенов через облачный псевдо-майнинг</p>

    <!-- Анимационный "кубик" -->
    <div id="cube" class="w-32 h-32 bg-gradient-to-br from-pink-500 to-purple-600 rounded-xl animate-pulse shadow-2xl my-6"></div>

    <!-- Таймер и ожидаемая награда -->
    <div class="text-xl">
      Следующая награда через: <span id="timer" class="font-mono text-green-400">15</span> сек
    </div>
    <div class="text-lg">
      Ожидаемое вознаграждение: <span class="font-semibold text-yellow-400">+1 $MIYAMOTO</span>
    </div>

    <!-- Кнопка стоп -->
    <button onclick="stopMining()" class="mt-4 px-6 py-3 bg-red-600 hover:bg-red-700 rounded-lg text-white font-semibold transition">
      ⛔ Стоп
    </button>
  </div>

  <!-- Правый баннер -->
  <div class="absolute right-0 top-1/2 transform -translate-y-1/2 hidden md:block">
    <iframe data-aa='2392839' src='//ad.a-ads.com/2392839?size=300x600' style='width:300px; height:600px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
  </div>

  <!-- Скрипт логики -->
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBWWqOaYvDtjtMynOwZ3hRy5vt2nmzMgFM",
      authDomain: "miyamoto-project.firebaseapp.com",
      projectId: "miyamoto-project",
      storageBucket: "miyamoto-project.appspot.com",
      messagingSenderId: "266668256982",
      appId: "1:266668256982:web:64957d8c366d80b1196377",
      measurementId: "G-VSQJLR6GR9",
      databaseURL: "https://miyamoto-project-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const wallet = localStorage.getItem("wallet");
    if (!wallet) {
      window.location.href = "login.html";
    }

    let timeLeft = 15;
    const timerDisplay = document.getElementById("timer");

    const countdown = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        rewardUser();
      }
    }, 1000);

    function rewardUser() {
      const userRef = database.ref("users/" + wallet);

      userRef.once("value").then(snapshot => {
        if (snapshot.exists()) {
          const current = snapshot.val();
          const newBalance = (current.balance || 0) + 1;
          userRef.update({ balance: newBalance });
        }
        // Перезагрузить страницу для следующего майнинга
        location.reload();
      });
    }

    function stopMining() {
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
